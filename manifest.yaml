---
applications:
- name: keycloak
  routes:
    - route: identity-idva-keycloak-((ENVIRONMENT_NAME)).apps.internal
  instances: 1
  health-check-type: process
  memory: 1G
  command: keycloak-$(cat KEYCLOAK_VERSION)/bin/kc.sh start --auto-build
  buildpacks:
    - binary_buildpack
  services:
    - keycloak-db
  env: 
    KEYCLOAK_ADMIN: ((KEYCLOAK_ADMIN))
    KEYCLOAK_ADMIN_PASSWORD: ((KEYCLOAK_ADMIN_PASSWORD))
    KC_DB: postgres
    KC_HOSTNAME: idva-keycloak-((ENVIRONMENT_NAME)).app.cloud.gov
    KC_PROXY: edge
    KC_HTTPS_CERTIFICATE_FILE: /etc/cf-instance-credentials/instance.crt
    KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/cf-instance-credentials/instance.key
    